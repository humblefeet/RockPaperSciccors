<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>Rock Paper Sciccors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section id="scores">
        <div>
            <h2>Match Score </h2>
            <p>Human: <span id="h-mscore">0</span></p>
            <p>Computer: <span id="c-mscore">0</span></p>
        </div>  
        <div>
            <h2>Round Score </h2>
            <p>Human: <span id ="h-score"></span></p>
            <p>Computer: <span id="c-score"></span></p>
            <p>Draw: <span id="draw"></span></p>
        </div>
    </section>

    <section id="weapons">
        <img src="images/rock.png" alt="r">
        <img src="images/paper.png" alt="p">
        <img src="images/scissors.png" alt="s">
    </section>

    <section id="results">
        <p> </p>
    </section>

    <footer><button>Reset Game</button></footer>
    </body>
</html>
